    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style_contact.css">
</head>
<body>
<!-- Header Section -->
<header class="bg-light py-5 text-center">
    <div class="container">
        <h1 class="display-5 fw-bold">Contactez votre éducateur canin</h1>
        <p class="lead">Construisez une relation harmonieuse avec votre compagnon à quatre pattes !</p>
    </div>
</header>

<!-- Business Card Section -->
<section class="business-card py-5 bg-white">
    <div class="container text-center">
        <div class="card mx-auto" style="max-width: 400px; border: 1px solid #ddd; border-radius: 10px;">
            <div class="card-body">
                <img src="resources/dog-icon.png" alt="Dog Trainer Icon" class="img-fluid mb-3" style="width: 100px;">
                <h3 class="card-title">Jean Dupont</h3>
                <p class="card-text"><i class="fas fa-envelope"></i> jean.dupont@gmail.com</p>
                <p class="card-text"><i class="fas fa-phone"></i> +33 6 12 34 56 78</p>
                <p class="card-text"><i class="fas fa-map-marker-alt"></i> 12 Rue de la Paix, Paris, France</p>
            </div>
        </div>
    </div>
</section>

<!-- Contact Form Section -->
<section class="contact-form py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Formulaire de Contact</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="submit-form.php" method="POST" class="bg-white p-4 shadow-sm rounded">
                    <!-- Nom -->
                    <div class="mb-3">
                        <label for="nom" class="form-label">Votre Nom *</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" required>
                    </div>
                    <!-- Prénom -->
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Votre Prénom *</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
                    </div>
                    <!-- Ville -->
                    <div class="mb-3">
                        <label for="ville" class="form-label">Votre Ville *</label>
                        <input type="text" class="form-control" id="ville" name="ville" placeholder="Entrez votre ville" required>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Votre Adresse E-mail *</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
                    </div>
                    <!-- Téléphone -->
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Votre Numéro de Téléphone *</label>
                        <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Entrez votre numéro" required>
                    </div>
                    <!-- Race de votre chien -->
                    <div class="mb-3">
                        <label for="race" class="form-label">La Race de votre Chien *</label>
                        <input type="text" class="form-control" id="race" name="race" placeholder="Entrez la race de votre chien" required>
                    </div>
                    <!-- Nom de votre chien -->
                    <div class="mb-3">
                        <label for="nom-chien" class="form-label">Le Nom de votre Chien *</label>
                        <input type="text" class="form-control" id="nom-chien" name="nom_chien" placeholder="Entrez le nom de votre chien" required>
                    </div>
                    <!-- Âge de votre chien -->
                    <div class="mb-3">
                        <label for="age-chien" class="form-label">L'Âge de votre Chien *</label>
                        <input type="number" class="form-control" id="age-chien" name="age_chien" placeholder="Entrez l'âge en années" required>
                    </div>
                    <!-- Castré/Stérilisé -->
                    <div class="mb-3">
                        <label class="form-label">Votre Chien est-il Castré ou Stérilisé ? *</label>
                        <select class="form-select" name="castration" required>
                            <option value="" disabled selected>Choisissez une option</option>
                            <option value="Oui">Oui</option>
                            <option value="Non">Non</option>
                        </select>
                    </div>
                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Résumé de votre Demande *</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Décrivez votre situation" required></textarea>
                    </div>
                    <!-- Bouton -->
                    <button type="submit" class="btn btn-primary w-100">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-3 text-center">
    <p class="mb-0">&copy; 2024 Jean Dupont, éducateur canin. Tous droits réservés.</p>
</footer>
